<li data-menuanchor="{{ include.link.url | replace: '#', '' }}"
  class="{{ include.oddeven }}{% if include.link.url == page.url %} active{% endif %}">
  <a href="{{ include.link.url | prepend: site.baseurl }}">
    {{ include.link.title }}
    {% if include.link.url == page.url %}
    <span class="sr-only">(current)</span>
    {% endif %}
    <small class="hidden-xs"><br>{{ include.link.subtitle }}</small>
  </a>
</li>
