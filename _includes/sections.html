<div id="fullpage">
  {% for section in sections %}
    {% include section-css.html section=section %}
    {% if section.raw %}
      {{ section.content }}
    {% else %}
      <div class="section" {% unless section.noid %}
        id="{{ section.name.en | downcase }}"{% endunless%}>
        <div class="sp-page sp-page-{{ section.name.en | downcase }}">
          <div class="container-fluid">
            <div class="container-fluid container-fluid-inner">
              {{ section.content }}
            </div>
          </div>
        </div>
      </div>
    {% endif %}
  {% endfor %}
</div>
