<ul class="connect-social">
  {% for social in site.social %}
    <li><a href="{{ social[1] }}" target="_blank" class="square">
      <div class="content">
        <i class="fa fa-{{ social[0] }} fa-5x"></i>
      </div>
    </a></li>
  {% endfor %}
  <li><a href="mailto:{{ site.email }}" class="square">
    <div class="content">
      <i class="fa fa-envelope fa-5x"></i>
    </div>
  </a></li>
</ul>

<!-- Begin MailChimp Signup Form -->
<form accept-charset="UTF-8" class="connect-form" method="post" target="_blank"
  action="//thechanceband.us13.list-manage.com/subscribe/post?u=ddb67590d552abdbec6b0c664&amp;id=464140b4da">

  <h2 class="text-inverse">{{ page.heading }}</h2>

  <div class="form-group">
    <label class="control-label sr-only" for="mce-EMAIL">{{ page.email }}</label>

    <div class="input-group input-group-lg">
      <input class="form-control" type="email" name="EMAIL" id="mce-EMAIL"
        placeholder="{{ page.placeholder }}">

      <div class="input-group-btn">
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_ddb67590d552abdbec6b0c664_464140b4da" tabindex="-1" value=""></div>
        <button class="btn btn-chance" type="submit" name="subscribe">
          <span class="sr-only">{{ page.sign_up }}</span>
          &#x27E9;</button>
      </div>
    </div>
  </div>
</form>
