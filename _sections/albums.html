---
position: 2
raw: true
---

{% for album in site.albums %}
  {% include section-css.html section=album %}
  <div class="section" id="music-{{ album.name.en | downcase }}" data-target="music">
    <div class="sp-page sp-page-{{ album.name.en | downcase }}">
      <div class="container-fluid">
        <div class="container-fluid container-fluid-inner">
          <div class="row">
            <div class="col-md-7 col-lg-8">
              <div class="jumbotron text-inverse text-center">
                {{ album.content }}
              </div>
            </div>
            <div class="col-md-5 col-lg-4">
              {% include music/album.html %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
